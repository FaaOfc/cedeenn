<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request ke Admin</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="container">

        <h2>Request ke Admin</h2>

        <label>Nama</label>
        <input type="text" id="nama">

        <label>Nomor Telepon</label>
        <input type="text" id="telepon">

        <label>Pesan / Request</label>
        <textarea id="pesan" rows="4"></textarea>

        <label>Upload Foto (optional)</label>
        <input type="file" id="foto" accept="image/*" onchange="previewName()">
        <p id="fileName" style="font-size: 14px; color: #ccc;"></p>

        <button onclick="kirim()">Kirim Request</button>

    </div>

    <script src="script.js"></script>

</body>

</html>
