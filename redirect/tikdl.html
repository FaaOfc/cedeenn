<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader - Dark Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; } /* Slate 950 */
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(to right, #22d3ee, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="text-slate-200 min-h-screen font-sans">

    <header class="py-12 px-4 text-center">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-2 gradient-text">TT Downloader</h1>
        <p class="text-slate-400 text-sm md:text-base">Download TikTok Video & Audio via API Faanrky</p>
    </header>

    <main class="max-w-3xl mx-auto px-4 pb-20">
        <div class="glass-card rounded-2xl p-2 mb-8 flex flex-col md:flex-row gap-2 shadow-2xl">
            <input type="text" id="tiktokUrl" placeholder="Tempel URL TikTok di sini..." 
                class="flex-1 bg-transparent border-none px-6 py-4 text-white focus:ring-0 outline-none text-lg"
                autocomplete="off">
            <button onclick="fetchVideoData()" id="btnProcess"
                class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 px-10 rounded-xl transition-all active:scale-95 shadow-lg shadow-indigo-500/20">
                PROSES
            </button>
        </div>

        <div id="loading" class="hidden text-center py-10">
            <div class="animate-spin inline-block w-8 h-8 border-4 border-current border-t-transparent text-indigo-500 rounded-full mb-2"></div>
            <p class="text-slate-400">Sedang mengambil data...</p>
        </div>

        <div id="resultCard" class="hidden animate-in fade-in zoom-in duration-300">
            <div class="glass-card rounded-3xl overflow-hidden shadow-2xl border border-slate-700">
                <div class="md:flex">
                    <div class="md:w-1/2 relative group">
                        <img id="resThumbnail" src="" alt="Cover" class="w-full h-full object-cover min-h-[400px]">
                        <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent opacity-60"></div>
                        <div class="absolute bottom-4 left-4">
                            <span class="bg-indigo-600 text-white text-[10px] font-bold px-2 py-1 rounded uppercase tracking-wider">Preview Cover</span>
                        </div>
                    </div>

                    <div class="md:w-1/2 p-8 flex flex-col justify-between">
                        <div>
                            <h2 id="resTitle" class="text-xl font-bold text-white mb-6 line-clamp-2">Judul Video</h2>
                            
                            <div class="grid grid-cols-3 gap-3 mb-8">
                                <div class="bg-slate-800/50 p-3 rounded-2xl border border-slate-700/50 text-center">
                                    <i class="fa-solid fa-play text-cyan-400 text-sm mb-1"></i>
                                    <p id="resViews" class="text-sm font-bold text-white">-</p>
                                    <p class="text-[10px] text-slate-500 uppercase">Views</p>
                                </div>
                                <div class="bg-slate-800/50 p-3 rounded-2xl border border-slate-700/50 text-center">
                                    <i class="fa-solid fa-heart text-pink-500 text-sm mb-1"></i>
                                    <p id="resLikes" class="text-sm font-bold text-white">-</p>
                                    <p class="text-[10px] text-slate-500 uppercase">Likes</p>
                                </div>
                                <div class="bg-slate-800/50 p-3 rounded-2xl border border-slate-700/50 text-center">
                                    <i class="fa-solid fa-share text-green-400 text-sm mb-1"></i>
                                    <p id="resShares" class="text-sm font-bold text-white">-</p>
                                    <p class="text-[10px] text-slate-500 uppercase">Shares</p>
                                </div>
                            </div>
                        </div>

                        <div class="space-y-3">
                            <a id="btnNormal" href="#" target="_blank" class="flex items-center justify-center gap-2 w-full bg-slate-700 hover:bg-slate-600 text-white py-4 rounded-xl font-semibold transition-all">
                                <i class="fa-solid fa-download"></i> Download Normal
                            </a>
                            <a id="btnHD" href="#" target="_blank" class="flex items-center justify-center gap-2 w-full bg-indigo-600 hover:bg-indigo-500 text-white py-4 rounded-xl font-semibold transition-all shadow-lg shadow-indigo-500/20">
                                <i class="fa-solid fa-clapperboard"></i> Download Resolusi HD
                            </a>
                            <a id="btnMusic" href="#" target="_blank" class="flex items-center justify-center gap-2 w-full border border-slate-600 hover:bg-slate-800 text-slate-300 py-4 rounded-xl font-semibold transition-all">
                                <i class="fa-solid fa-music"></i> Download Audio MP3
                            </a>
                        </div>

                        <p class="mt-6 text-xs text-slate-500 text-center">
                            Uploaded by <span id="resAuthor" class="text-indigo-400 font-medium">@username</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function fetchVideoData() {
            const urlInput = document.getElementById('tiktokUrl').value;
            const btn = document.getElementById('btnProcess');
            const loader = document.getElementById('loading');
            const resultCard = document.getElementById('resultCard');

            if (!urlInput) {
                alert('Tolong masukkan link TikTok!');
                return;
            }

            // Reset & Loading State
            btn.disabled = true;
            loader.classList.remove('hidden');
            resultCard.classList.add('hidden');

            try {
                const response = await fetch(`https://api.faanrky.my.id/download/tiktok?url=${encodeURIComponent(urlInput)}`);
                const json = await response.json();

                if (json.status && json.result.code === 0) {
                    const data = json.result.data;

                    // Mapping Data
                    document.getElementById('resThumbnail').src = data.cover;
                    document.getElementById('resTitle').innerText = data.title || 'No Title';
                    document.getElementById('resViews').innerText = data.play_count.toLocaleString();
                    document.getElementById('resLikes').innerText = data.digg_count.toLocaleString();
                    document.getElementById('resShares').innerText = data.share_count.toLocaleString();
                    document.getElementById('resAuthor').innerText = `@${data.author.unique_id}`;

                    // Set Links
                    document.getElementById('btnNormal').href = data.play;
                    document.getElementById('btnHD').href = data.hdplay;
                    document.getElementById('btnMusic').href = data.music;

                    // Show Results
                    loader.classList.add('hidden');
                    resultCard.classList.remove('hidden');
                } else {
                    alert('Gagal mengambil data. Pastikan link benar.');
                    loader.classList.add('hidden');
                }
            } catch (error) {
                console.error(error);
                alert('Terjadi kesalahan server.');
                loader.classList.add('hidden');
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
