<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faanrky TT Downloader - All-in-One</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; }
        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(to right, #22d3ee, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .img-card:hover { transform: translateY(-5px); transition: all 0.3s ease; }
    </style>
</head>
<body class="min-h-screen font-sans pb-10">

    <header class="py-10 px-4 text-center">
        <h1 class="text-4xl font-extrabold gradient-text mb-2">Faanrky Downloader</h1>
        <p class="text-slate-400">Support Video & Slide Photo TikTok</p>
    </header>

    <main class="max-w-5xl mx-auto px-4">
        <div class="glass-card rounded-2xl p-2 mb-8 flex flex-col md:flex-row gap-2">
            <input type="text" id="tiktokUrl" placeholder="Tempel URL TikTok di sini..." 
                class="flex-1 bg-transparent border-none px-6 py-4 text-white focus:ring-0 outline-none text-lg">
            <button onclick="fetchData()" id="btnProcess"
                class="bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 px-10 rounded-xl transition-all">
                PROSES
            </button>
        </div>

        <div id="loading" class="hidden text-center py-10">
            <div class="animate-spin inline-block w-8 h-8 border-4 border-indigo-500 border-t-transparent rounded-full mb-2"></div>
            <p>Mengambil data...</p>
        </div>

        <div id="resultContent" class="hidden">
            
            <div class="glass-card rounded-3xl p-6 mb-8 border border-slate-700">
                <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                    <div class="text-center md:text-left">
                        <h2 id="resTitle" class="text-lg font-bold mb-2">Judul Video</h2>
                        <p id="resAuthor" class="text-indigo-400 font-medium">@username</p>
                    </div>
                    
                    <div class="flex gap-4">
                        <div class="text-center bg-slate-800/50 px-4 py-2 rounded-xl border border-slate-700">
                            <i class="fa-solid fa-play text-cyan-400 text-xs"></i>
                            <p id="resViews" class="text-sm font-bold">-</p>
                        </div>
                        <div class="text-center bg-slate-800/50 px-4 py-2 rounded-xl border border-slate-700">
                            <i class="fa-solid fa-heart text-pink-500 text-xs"></i>
                            <p id="resLikes" class="text-sm font-bold">-</p>
                        </div>
                        <div class="text-center bg-slate-800/50 px-4 py-2 rounded-xl border border-slate-700">
                            <i class="fa-solid fa-share text-green-400 text-xs"></i>
                            <p id="resShares" class="text-sm font-bold">-</p>
                        </div>
                    </div>

                    <a id="btnMusic" href="#" target="_blank" class="flex items-center gap-2 bg-slate-700 hover:bg-slate-600 px-6 py-3 rounded-xl font-semibold">
                        <i class="fa-solid fa-music"></i> Audio Only
                    </a>
                </div>
            </div>

            <div id="videoDisplay" class="hidden flex flex-col md:flex-row gap-6 glass-card p-4 rounded-3xl">
                <img id="resCover" src="" class="md:w-1/3 rounded-2xl object-cover h-[400px]">
                <div class="md:w-2/3 flex flex-col justify-center gap-4 p-4">
                    <a id="btnNormal" href="#" target="_blank" class="w-full text-center bg-slate-600 py-4 rounded-xl font-bold">Download MP4 (Normal)</a>
                    <a id="btnHD" href="#" target="_blank" class="w-full text-center bg-indigo-600 py-4 rounded-xl font-bold shadow-lg shadow-indigo-500/20">Download MP4 (HD Quality)</a>
                </div>
            </div>

            <div id="photoDisplay" class="hidden">
                <h3 class="text-xl font-bold mb-6 flex items-center gap-2">
                    <i class="fa-solid fa-images text-indigo-400"></i> Gallery Photos
                </h3>
                <div id="imageGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    </div>
            </div>

        </div>
    </main>

    <script>
        async function fetchData() {
            const urlInput = document.getElementById('tiktokUrl').value;
            if (!urlInput) return alert('Masukkan URL!');

            // UI Reset
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultContent').classList.add('hidden');
            document.getElementById('videoDisplay').classList.add('hidden');
            document.getElementById('photoDisplay').classList.add('hidden');

            try {
                const response = await fetch(`https://api.faanrky.my.id/download/tiktok?url=${encodeURIComponent(urlInput)}`);
                const json = await response.json();
                const data = json.result.data;

                // 1. Update Global Info
                document.getElementById('resTitle').innerText = data.title || 'TikTok Content';
                document.getElementById('resAuthor').innerText = `@${data.author.unique_id}`;
                document.getElementById('resViews').innerText = data.play_count.toLocaleString();
                document.getElementById('resLikes').innerText = data.digg_count.toLocaleString();
                document.getElementById('resShares').innerText = data.share_count.toLocaleString();
                document.getElementById('btnMusic').href = data.music;

                // 2. Check Mode: PHOTO or VIDEO?
                if (data.images && data.images.length > 0) {
                    // MODE PHOTO
                    const grid = document.getElementById('imageGrid');
                    grid.innerHTML = ''; // Clear previous
                    data.images.forEach((img, index) => {
                        grid.innerHTML += `
                            <div class="glass-card rounded-2xl overflow-hidden img-card border border-slate-700">
                                <img src="${img}" class="w-full h-64 object-cover">
                                <div class="p-4">
                                    <a href="${img}" target="_blank" class="block w-full text-center bg-indigo-600/20 hover:bg-indigo-600 text-indigo-400 hover:text-white py-2 rounded-lg text-sm font-bold transition-all">
                                        Download Foto ${index + 1}
                                    </a>
                                </div>
                            </div>
                        `;
                    });
                    document.getElementById('photoDisplay').classList.remove('hidden');
                } else {
                    // MODE VIDEO
                    document.getElementById('resCover').src = data.cover;
                    document.getElementById('btnNormal').href = data.play;
                    document.getElementById('btnHD').href = data.hdplay;
                    document.getElementById('videoDisplay').classList.remove('hidden');
                }

                document.getElementById('resultContent').classList.remove('hidden');
            } catch (e) {
                alert('Error mengambil data.');
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
