<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader - API Faanrky</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <div class="gradient-bg text-white py-12 px-4 text-center shadow-lg">
        <h1 class="text-4xl font-bold mb-2">TikTok Video Downloader</h1>
        <p class="opacity-80">Download video tanpa watermark menggunakan API Faanrky</p>
    </div>

    <div class="max-w-4xl mx-auto -mt-10 p-4">
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="tiktokUrl" placeholder="Tempel link TikTok di sini..." 
                    class="flex-1 border-2 border-gray-200 rounded-lg px-4 py-3 focus:border-indigo-500 outline-none transition">
                <button onclick="fetchVideoData()" id="btnProcess"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg transition">
                    Proses
                </button>
            </div>
            <p id="statusMsg" class="mt-3 text-sm text-gray-500 hidden"></p>
        </div>

        <div id="resultCard" class="bg-white rounded-xl shadow-lg overflow-hidden hidden animate-fade-in">
            <div class="md:flex">
                <div class="md:w-1/3">
                    <img id="resThumbnail" src="" alt="Thumbnail" class="w-full h-full object-cover min-h-[300px]">
                </div>
                
                <div class="md:w-2/3 p-6">
                    <h2 id="resTitle" class="text-xl font-bold text-gray-800 mb-4 truncate">Judul Video</h2>
                    
                    <div class="grid grid-cols-3 gap-4 mb-6 text-center">
                        <div class="bg-gray-50 p-2 rounded-lg">
                            <p class="text-xs text-gray-500 uppercase">Views</p>
                            <p id="resViews" class="font-bold text-indigo-600">-</p>
                        </div>
                        <div class="bg-gray-50 p-2 rounded-lg">
                            <p class="text-xs text-gray-500 uppercase">Likes</p>
                            <p id="resLikes" class="font-bold text-red-500">-</p>
                        </div>
                        <div class="bg-gray-50 p-2 rounded-lg">
                            <p class="text-xs text-gray-500 uppercase">Shares</p>
                            <p id="resShares" class="font-bold text-green-600">-</p>
                        </div>
                    </div>

                    <div class="flex flex-col gap-3">
                        <a id="btnNormal" href="#" target="_blank" class="w-full text-center bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg font-medium transition">
                            Download Resolusi Normal
                        </a>
                        <a id="btnHD" href="#" target="_blank" class="w-full text-center bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-medium transition">
                            Download Resolusi HD
                        </a>
                        <a id="btnMusic" href="#" target="_blank" class="w-full text-center border-2 border-gray-200 hover:bg-gray-50 text-gray-700 py-3 rounded-lg font-medium transition">
                            Download Audio (MP3)
                        </a>
                    </div>

                    <div class="mt-4 text-xs text-gray-400 italic">
                        Uploader: <span id="resAuthor">@username</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchVideoData() {
            const urlInput = document.getElementById('tiktokUrl').value;
            const btn = document.getElementById('btnProcess');
            const statusMsg = document.getElementById('statusMsg');
            const resultCard = document.getElementById('resultCard');

            if (!urlInput) {
                alert('Silakan masukkan URL TikTok terlebih dahulu!');
                return;
            }

            // UI State Loading
            btn.disabled = true;
            btn.innerText = 'Memproses...';
            statusMsg.classList.remove('hidden');
            statusMsg.innerText = 'Menghubungi server API...';
            resultCard.classList.add('hidden');

            try {
                const apiUrl = `https://api.faanrky.my.id/download/tiktok?url=${encodeURIComponent(urlInput)}`;
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.status && data.result.code === 0) {
                    const videoData = data.result.data;

                    // Isi Data ke UI
                    document.getElementById('resThumbnail').src = videoData.cover;
                    document.getElementById('resTitle').innerText = videoData.title || 'Video TikTok';
                    document.getElementById('resViews').innerText = videoData.play_count.toLocaleString();
                    document.getElementById('resLikes').innerText = videoData.digg_count.toLocaleString();
                    document.getElementById('resShares').innerText = videoData.share_count.toLocaleString();
                    document.getElementById('resAuthor').innerText = videoData.author.unique_id;

                    // Set Download Links
                    document.getElementById('btnNormal').href = videoData.play;
                    document.getElementById('btnHD').href = videoData.hdplay;
                    document.getElementById('btnMusic').href = videoData.music;

                    // Tampilkan Card
                    resultCard.classList.remove('hidden');
                    statusMsg.innerText = 'Berhasil mengambil data!';
                } else {
                    statusMsg.innerText = 'Gagal mengambil data. Pastikan link valid.';
                }
            } catch (error) {
                console.error(error);
                statusMsg.innerText = 'Terjadi kesalahan saat memproses request.';
            } finally {
                btn.disabled = false;
                btn.innerText = 'Proses';
            }
        }
    </script>
</body>
</html>
