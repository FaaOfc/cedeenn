<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Character Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0b0f1a; color: #e2e8f0; margin: 0; padding: 0; }
        .glass { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); }
        
        /* Area Chat agar bisa di-scroll */
        #chat-container {
            height: calc(100vh - 140px); /* Memastikan ada ruang untuk header & input */
            overflow-y: auto;
        }

        .bubble-user { background: #3b82f6; color: white; border-radius: 18px 18px 4px 18px; }
        .bubble-ai { background: #1e293b; border: 1px solid #334155; border-radius: 18px 18px 18px 4px; }
        
        /* Animasi muncul */
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <div id="sidebar" class="fixed inset-y-0 left-0 w-64 glass z-50 transform -translate-x-full transition-transform duration-300 border-r border-slate-800">
        <div class="p-6">
            <h2 class="text-xl font-bold mb-6 text-indigo-400">FAANRKY AI</h2>
            <nav class="space-y-3">
                <a href="#" class="flex items-center space-x-3 p-3 hover:bg-slate-800 rounded-xl transition">
                    <i data-lucide="home" class="w-5 h-5"></i> <span>Beranda</span>
                </a>
                <button onclick="openPopup()" class="flex items-center space-x-3 p-3 w-full hover:bg-slate-800 rounded-xl transition text-left">
                    <i data-lucide="user-plus" class="w-5 h-5"></i> <span>Ganti Karakter</span>
                </button>
            </nav>
        </div>
    </div>

    <header class="h-16 flex items-center justify-between px-4 border-b border-slate-800 glass z-10">
        <div class="flex items-center space-x-3">
            <button onclick="toggleSidebar()" class="p-2 hover:bg-slate-800 rounded-lg">
                <i data-lucide="menu"></i>
            </button>
            <div id="header-info" class="flex items-center space-x-3 hidden">
                <img id="header-img" src="" class="w-10 h-10 rounded-full border border-slate-700 object-cover">
                <div>
                    <p id="header-name" class="font-bold text-sm leading-none"></p>
                    <span class="text-[10px] text-green-500 font-medium">‚óè Online</span>
                </div>
            </div>
            <p id="header-placeholder" class="font-medium text-slate-500">Pilih karakter dulu...</p>
        </div>
    </header>

    <main id="chat-container" class="flex-1 p-4 space-y-4">
        </main>

    <footer class="p-4 border-t border-slate-800 bg-[#0b0f1a]">
        <div class="max-w-4xl mx-auto flex items-center gap-2 bg-slate-900 border border-slate-700 p-2 rounded-2xl shadow-lg">
            <input type="text" id="user-input" 
                class="flex-1 bg-transparent border-none py-2 px-4 focus:outline-none text-white placeholder-slate-500" 
                placeholder="Ketik pesan untuk karaktermu...">
            
            <button onclick="sendMessage()" class="bg-indigo-600 hover:bg-indigo-500 text-white p-2.5 rounded-xl transition">
                <i data-lucide="send" class="w-5 h-5"></i>
            </button>
        </div>
    </footer>

    <div id="popup" class="fixed inset-0 bg-black/90 flex items-center justify-center z-[60] p-4">
        <div class="bg-slate-900 border border-slate-700 w-full max-w-sm rounded-3xl p-6 shadow-2xl">
            <h3 class="text-xl font-bold mb-1 text-center">Siapa yang ingin kamu ajak bicara?</h3>
            <p class="text-slate-400 text-xs text-center mb-6">Masukkan session dan pilih karaktermu</p>
            
            <input type="text" id="session-key" placeholder="Session Key (Contoh: user123)" 
                class="w-full bg-slate-800 border border-slate-700 rounded-xl py-3 px-4 mb-6 focus:ring-2 focus:ring-indigo-500 outline-none transition">

            <div class="grid grid-cols-2 gap-4" id="char-list">
                </div>
        </div>
    </div>

    <script>
        const categories = {
            "char": [
                { name: "Hu Tao", keyword: "hutao", image: "https://i.pinimg.com/736x/8d/d5/4b/8dd54ba2904573887c91a788c1b69512.jpg" },
                { name: "Zhao", keyword: "zhao", image: "https://i.pinimg.com/736x/1a/10/7b/1a107b36f7311f44053e1f0e42d72619.jpg" }
            ]
        };

        let activeChar = null;
        let sessionKey = "";

        lucide.createIcons();

        // Render Karakter ke dalam Popup
        const charList = document.getElementById('char-list');
        categories.char.forEach(char => {
            const btn = document.createElement('div');
            btn.className = "cursor-pointer group";
            btn.onclick = () => selectChar(char);
            btn.innerHTML = `
                <div class="relative rounded-2xl overflow-hidden border-4 border-transparent group-hover:border-indigo-500 transition shadow-lg">
                    <img src="${char.image}" class="w-full h-32 object-cover">
                </div>
                <p class="mt-2 text-center text-sm font-semibold">${char.name}</p>
            `;
            charList.appendChild(btn);
        });

        function selectChar(char) {
            const sKey = document.getElementById('session-key').value.trim();
            if(!sKey) return alert("Isi Session Key dulu ya!");

            sessionKey = sKey;
            activeChar = char;

            // Update UI Header
            document.getElementById('header-placeholder').classList.add('hidden');
            document.getElementById('header-info').classList.remove('hidden');
            document.getElementById('header-name').innerText = char.name;
            document.getElementById('header-img').src = char.image;

            // Tutup Popup
            document.getElementById('popup').classList.add('hidden');
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
        }

        function openPopup() {
            document.getElementById('popup').classList.remove('hidden');
            if(!document.getElementById('sidebar').classList.contains('-translate-x-full')) toggleSidebar();
        }

        function appendMessage(sender, text) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'} fade-in mb-4`;
            
            div.innerHTML = `
                <div class="${sender === 'user' ? 'bubble-user' : 'bubble-ai'} max-w-[80%] p-3 px-4 shadow-md text-sm">
                    ${text}
                </div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const msg = input.value.trim();

            if(!msg || !activeChar) return;

            appendMessage('user', msg);
            input.value = '';

            try {
                const response = await fetch(`https://api.faanrky.my.id/c/${activeChar.keyword}?s=${sessionKey}&text=${encodeURIComponent(msg)}`);
                const data = await response.json();
                
                if(data.status) {
                    appendMessage('ai', data.result);
                } else {
                    appendMessage('ai', "Maaf, server sedang sibuk.");
                }
            } catch (e) {
                appendMessage('ai', "Ups, koneksi bermasalah.");
            }
        }

        // Support tombol Enter
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
