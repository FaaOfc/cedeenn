<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Chat Frontend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Paksa body untuk tidak bisa scroll, yang scroll hanya chat-container */
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            background-color: #0b0f1a;
            color: #e2e8f0;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .bubble-user { 
            align-self: flex-end;
            background: #334155; 
            padding: 10px 16px;
            border-radius: 18px 18px 4px 18px;
            max-width: 85%;
            font-size: 0.95rem;
        }

        .bubble-ai { 
            align-self: flex-start;
            background: #1e293b; 
            border: 1px solid #334155;
            padding: 10px 16px;
            border-radius: 18px 18px 18px 4px;
            max-width: 85%;
            font-size: 0.95rem;
        }

        .input-container {
            padding: 1rem;
            background: #0f172a;
            border-top: 1px solid #1e293b;
        }
    </style>
</head>
<body class="flex flex-col">

    <div id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-slate-900 z-50 transform -translate-x-full transition-transform duration-300 border-r border-slate-800 shadow-2xl">
        <div class="p-6">
            <h2 class="text-xl font-bold mb-6 text-white">Menu</h2>
            <nav class="space-y-3">
                <a href="#" class="flex items-center space-x-3 p-3 hover:bg-slate-800 rounded-xl transition">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i> <span>Kembali</span>
                </a>
                <button onclick="openPopup()" class="flex items-center space-x-3 p-3 w-full hover:bg-slate-800 rounded-xl transition text-left">
                    <i data-lucide="users" class="w-5 h-5"></i> <span>Ganti Karakter</span>
                </button>
            </nav>
        </div>
    </div>

    <header class="h-16 flex items-center px-4 bg-slate-900 border-b border-slate-800 shrink-0">
        <button onclick="toggleSidebar()" class="p-2 mr-3 hover:bg-slate-800 rounded-lg">
            <i data-lucide="menu"></i>
        </button>
        <div id="char-header" class="flex items-center space-x-3 hidden">
            <img id="header-img" class="w-10 h-10 rounded-full object-cover border border-slate-700">
            <div>
                <p id="header-name" class="font-bold text-sm"></p>
                <p class="text-[10px] text-green-500 font-bold uppercase tracking-wider">Online</p>
            </div>
        </div>
        <p id="header-wait" class="text-slate-500 text-sm italic font-medium">Menunggu Karakter...</p>
    </header>

    <div id="chat-container" class="chat-area">
        </div>

    <div class="input-container shrink-0">
        <div class="max-w-4xl mx-auto flex items-center bg-slate-800 rounded-2xl p-1 border border-slate-700 shadow-inner">
            <input type="text" id="user-input" 
                class="flex-1 bg-transparent py-3 px-4 outline-none text-white text-sm" 
                placeholder="Tulis pesan..." 
                autocomplete="off">
            <button onclick="sendMessage()" class="bg-indigo-600 hover:bg-indigo-500 text-white p-3 rounded-xl transition-all active:scale-95">
                <i data-lucide="send-horizontal" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <div id="popup" class="fixed inset-0 bg-black/80 flex items-center justify-center z-[60] p-4 backdrop-blur-sm">
        <div class="bg-slate-900 border border-slate-700 w-full max-w-sm rounded-3xl p-6 shadow-2xl">
            <h3 class="text-xl font-bold mb-4 text-center">Setup Chat</h3>
            
            <label class="text-xs text-slate-400 ml-1">Session Key</label>
            <input type="text" id="session-key" placeholder="Contoh: faanrky123" 
                class="w-full bg-slate-800 border border-slate-700 rounded-xl py-3 px-4 mb-6 mt-1 focus:ring-2 focus:ring-indigo-500 outline-none text-white">

            <p class="text-xs text-slate-400 mb-2 ml-1">Pilih Karakter</p>
            <div class="grid grid-cols-2 gap-4" id="char-list">
                </div>
        </div>
    </div>

    <script>
        const categories = {
            "char": [
                { name: "Hu Tao", keyword: "hutao", image: "https://i.pinimg.com/736x/8d/d5/4b/8dd54ba2904573887c91a788c1b69512.jpg" },
                { name: "Zhao", keyword: "zhao", image: "https://i.pinimg.com/736x/1a/10/7b/1a107b36f7311f44053e1f0e42d72619.jpg" }
            ]
        };

        let activeChar = null;
        let sessionKey = "";

        lucide.createIcons();

        // Render Karakter ke Popup
        const charList = document.getElementById('char-list');
        categories.char.forEach(char => {
            const div = document.createElement('div');
            div.className = "cursor-pointer text-center";
            div.onclick = () => selectChar(char);
            div.innerHTML = `
                <div class="aspect-square rounded-2xl overflow-hidden border-2 border-slate-700 hover:border-indigo-500 transition">
                    <img src="${char.image}" class="w-full h-full object-cover">
                </div>
                <p class="mt-2 text-xs font-bold">${char.name}</p>
            `;
            charList.appendChild(div);
        });

        function selectChar(char) {
            const key = document.getElementById('session-key').value.trim();
            if(!key) return alert("Harap isi Session Key!");
            
            sessionKey = key;
            activeChar = char;

            document.getElementById('header-wait').classList.add('hidden');
            document.getElementById('char-header').classList.remove('hidden');
            document.getElementById('header-name').innerText = char.name;
            document.getElementById('header-img').src = char.image;
            document.getElementById('popup').classList.add('hidden');
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('-translate-x-full');
        }

        function openPopup() {
            document.getElementById('popup').classList.remove('hidden');
            if(!document.getElementById('sidebar').classList.contains('-translate-x-full')) toggleSidebar();
        }

        function appendMessage(sender, text) {
            const chatContainer = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = sender === 'user' ? 'bubble-user' : 'bubble-ai';
            div.innerText = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const msg = input.value.trim();
            if(!msg || !activeChar) return;

            appendMessage('user', msg);
            input.value = '';

            try {
                const response = await fetch(`https://api.faanrky.my.id/c/${activeChar.keyword}?s=${sessionKey}&text=${encodeURIComponent(msg)}`);
                const data = await response.json();
                if(data.status) {
                    appendMessage('ai', data.result);
                } else {
                    appendMessage('ai', "Error API.");
                }
            } catch (e) {
                appendMessage('ai', "Koneksi Gagal.");
            }
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
