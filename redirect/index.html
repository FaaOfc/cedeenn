<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mengalihkan...</title>

<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: #000000;
        font-family: 'Bungee', sans-serif;
        color: #fff;
        text-align: center;
        padding-top: 120px;
    }

    .box {
        background: rgba(255, 255, 255, 0.08);
        padding: 30px;
        width: 90%;
        max-width: 420px;
        margin: auto;
        border-radius: 18px;
        border: 2px solid rgba(255, 255, 255, 0.15);
    }

    .btn {
        display: inline-block;
        background: rgba(255, 255, 255, 0.12);
        padding: 14px 28px;
        margin-top: 18px;
        color: white;
        text-decoration: none;
        border-radius: 12px;
        border: 2px solid rgba(255, 255, 255, 0.25);
        transition: 0.2s;
    }

    .btn:hover {
        background: rgba(255, 255, 255, 0.22);
        transform: scale(1.05);
    }
</style>

<script>
    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);
    const targetURL = params.get("to") || "https://cdn.faanrky.my.id";  // default TikTok
    let timer = Number(params.get("time")) || 10;                // default 10 detik

    // Pastikan waktu minimal 1 detik
    if (timer < 1) timer = 1;

    function countdown() {
        document.getElementById("counter").textContent = timer;

        if (timer <= 0) {
            window.location.href = targetURL;
        } else {
            timer--;
            setTimeout(countdown, 1000);
        }
    }

    window.onload = () => {
        document.getElementById("btn").href = targetURL;
        countdown();
    };
</script>

</head>
<body>

<div class="box">
    <h2>Lanjutkan ke tujuan utama</h2>
    <p>Anda akan dialihkan dalam <span id="counter"></span> detik</p>

    <a id="btn" class="btn" href="#">Klik untuk lanjut sekarang</a>
</div>

</body>
</html>
